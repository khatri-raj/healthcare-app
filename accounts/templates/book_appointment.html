{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<h2 class="mb-4">Book Appointment with Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h2>
<div class="card p-4 shadow-sm">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Confirm</button>
  </form>
</div>
{% endblock %}
